<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Template</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:800,700,600"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="NavBar">
      <label id="AppHeader">App Name Here</label>
      <button id="LoginButton" onclick="showLoginPrompt()">Login</button>
    </div>

    <div class="LoginPrompt" id = "LoginPrompt">
      <button id="LoginPromptClose" onclick="hideLoginPrompt()">X</button>
      <form id="LoginForm">
        <label for="email" id="LoginPromptLabel" class="unselectable">Email</label>
        <input type="email" id="email"/>
        <label for="pass" id="LoginPromptLabel" class="unselectable">Password</label>
        <input type="password" id="password" />
        <input type="checkbox" value="lsRememberMe" id="rememberMe"/>
        <label for="rememberMe" class="unselectable">Remember me</label>
        <input type="submit" value="Login" onclick="lsRememberMe()" id="btnLogin"/>
      </form>
    </div>
  </body>
</html>
